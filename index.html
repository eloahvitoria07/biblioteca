<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="titulo">
        <h1>Bibioteca digital</h1>
    </div>

   <div class="inicio">
        <h2></h2>
        <form>
            <label for="nomedaobra">Nome da obra:</label>
            <input type="text" id="nomedaobra" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required><br>

            <label for="pag">Número de páiginas:</label>
            <input type="number" id="pag" required><br>

            <label for="tempo">Tempo de leitura :</label>
            <input type="text" id="tempo" required><br>

            <label for="cena">Cena favorita:</label>
            <input type="text" id="cena" required><br>

            <p>Recomendaria?</p>

            <input type="radio" id="nao2" name="nao2">
            <label for="nao2">Não</label><br>

            <input type="radio" id="sim2" name="sim2" >
            <label for="sim2">Sim</label><br>
            </form>

            <button type="submit" class="salvar">Salvar</button>
            <button type="button" class="cancelar">Cancelar</button>
</div>
         <div class="final">
            <h2>Listagem de livros </h2>
            <button>Importar</button>
            <button>Exportar</button>
            <table border="1">

                    <tr>
                        <th>Nome do livro</th>
                        <th>Autor</th>
                        <th>Gênero</th>
                        <th>Número de páginas</th>
                        <th>Tempo de leitura</th>
                        <th>Recomenda?</th>
                    </tr>
                </thead>
                <tbody>

                        <td></td>

                        <td></td>
                    </tr>
                </tbody>
            </table>
            </div>
        
             
   
</body>
</html>
