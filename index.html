<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
   <div>
        <h1>Bibioteca digital</h1>
    </div>

   <div class="conteiner">
        <h2></h2>
        <form>
            <label for="nomedaobra">Nome da obra:</label>
            <input type="text" id="nomedaobra" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required><br>

            <label for="tempo">Tempo de leitura:</label>
            <input type="text" id="tempo" required><br>

            <label for="cena">Cena favorita:</label>
            <input type="text" id="cena" required><br>

            <label for="pers">Personagem favorito:</label>
            <input type="text" id="pers" required><br>

            <ul>
                <li>
                    <p>Gostou?</p>
                    <input type="radio" id="nao" name="nao">
                    <label for="nao">Não</label><br>

                    <input type="radio" id="sim" name="sim" >
                    <label for="sim">Sim</label><br>
                </li>
                <li>
                    <label for="mudanca">O que mudaria?</label>
                    <input type="text" id="mudanca" required>
                </li>
            </ul><br>
            <label for="opiniao">Opinião:</label>
            <input type="text" id="opiniao" required><br>

            <p>Recomendaria?</p>

            <input type="radio" id="nao2" name="nao2">
            <label for="nao2">Não</label><br>

            <input type="radio" id="sim2" name="sim2" >
            <label for="sim2">Sim</label><br>
            </form>
    
            </div>
            <div class="footer-buttons">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar">Cancelar</button>
            </div>
   
</body>
</html>
