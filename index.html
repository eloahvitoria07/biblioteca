<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
    <link rel="icon" href="imagem/icone.png" type="favicon.ico">
</head>

<body>
   <div class="titulo">
        <h1 class="title">Bibioteca digital</h1>
    </div>

   <div class="caixa">
        <h2> Cadastro de livro</h2>
        <form>
            <label class="a" for="nomedaobra">Nome da obra:</label>
            <input class="b"  type="text" id="nomedaobra" required><br>

            <label class="a" for="autor">Autor:</label>
            <input class="b" type="text" id="autor" required><br>

            <label class="a" for="genero">Gênero:</label>
            <input class="b" type="text" id="genero" required><br>

            <label class="a" for="pag">Número de páiginas:</label>
            <input class="b" type="number" id="pag" required><br>

            <label class="a" for="tempo">Tempo de leitura :</label>
            <input class="b" type="text" id="tempo" required><br>

            <label class="a" for="cena">Cena favorita:</label>
            <input class="b" type="text" id="cena" required><br>

            <p class="a">Recomendaria?</p>
            <input type="radio" id="nao" name="rec" value="nao" >
            <label class="a" for="nao">Não</label> <br/>

            <input type="radio" id="sim" name="rec" value="sim">
            <label class="a" for="sim">Sim</label> <br/>
            <br>

            <button type="submit" class="salvar c">Salvar</button>
            <button type="button" class="cancelar ">Cancelar</button>
            </form>
</div>
         <div class="caixa">
            <h2>Listagem de livros </h2>
            <button class="c">Importar</button>
            <button class="c">Exportar</button>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome do livro</th>
                        <th>Autor</th>
                        <th>Gênero</th>
                        <th>Número de páginas</th>
                        <th>Tempo de leitura</th>
                        <th>Recomenda?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            </div>
        
             
   
</body>
</html>
